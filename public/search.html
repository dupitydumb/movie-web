  <body>
    <header class="bg-gray-800 text-white p-4 header">
      <nav class="nav-container">
        <div>
          <a href="/" class="text-2xl font-bold logo-title">MyFlixed</a>
        </div>
        <div class="top-menu">
          <a href="/" class="p-2">Home</a>
          <a href="/" class="p-2">Movies</a>
          <a href="/series.html" class="p-2">Series</a>
          <div class="categories">
            <ul>
              <li>
                <a href="#" class="category-link">Category &dtrif;</a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Drama</a></li>
                  <li><a href="#">Comedy</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-results">
      <div class="search-header">
        <h1 class="text-4xl font-bold">Search Results</h1>
        <p id="search-query" class="text-lg">
          Showing search results for "movie"
        </p>
      </div>
      <div id="search-results" class="search-results">
        <!-- Search results will be displayed here use the template below -->
      </div>
      <div id="search-pagination" class="search-pagination">
        <!-- Pagination will be displayed here -->
        <div class="pagination flex" id="pagination"></div>
      </div>
    </main>
    <template id="movie-card-template">
      <div class="movie-card">
        <img src="" alt="" class="w-full" />
        <h3 class="text-lg font-bold mt-2"></h3>
        <div class="flex flex-col movie-info">
          <div class="gradient-movie"></div>
          <span class="movie-card-text" id="movie-title"> Venom 2 </span>
          <div class="detail-info flex">
            <span class="movie-card-text movie-type" id="movie-type"
              >Movie</span
            >
            <div class="movie-card-rating flex items-center">
              <svg
                fill="#FFD700"
                width="24px"
                height="24px"
                viewBox="0 0 0.96 1.1"
                version="1.2"
                baseProfile="tiny"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m0.374 0.366 -0.211 0.023c-0.008 0.001 -0.014 0.006 -0.017 0.014s0 0.016 0.006 0.021c0.063 0.057 0.157 0.143 0.157 0.143 0 0 -0.026 0.125 -0.043 0.208a0.02 0.02 0 0 0 0.029 0.021c0.074 -0.042 0.184 -0.105 0.184 -0.105l0.184 0.105c0.007 0.004 0.015 0.004 0.022 -0.001a0.02 0.02 0 0 0 0.008 -0.02l-0.043 -0.208 0.157 -0.143a0.02 0.02 0 0 0 -0.011 -0.035c-0.084 -0.009 -0.211 -0.023 -0.211 -0.023l-0.087 -0.193a0.02 0.02 0 0 0 -0.036 0z"
                />
              </svg>
              <span id="movie-card-rating" class="font-bold">5</span>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template id="movie-caraousel-template">
      <h2 class="text-3xl font-bold">Now Playing</h2>
      <div class="movie-caraousel-container">
        <button
          id="image-prev-movie"
          class="prev-popular"
          onclick="prevSlide('movie-caraousel-playing')"
        >
          &#10094;
        </button>
        <div
          class="movie-caraousel-container-place flex gap"
          id="movie-caraousel-playing"
        ></div>
        <button
          id="image-next-movie"
          class="next-popular"
          onclick="nextSlide('movie-caraousel-playing')"
        >
          &#10095;
        </button>
      </div>
    </template>
    <script src="search.bundle.js"></script>
  </body>
</html>
