<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Movie</title>
    <link href="/styles/tailwind.css" rel="stylesheet" />
    <link href="./styles/index.css" rel="stylesheet" />
    <link href="./styles/search.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-gray-800 text-white p-4 header">
      <nav class="nav-container">
        <div>
          <a href="/" class="text-2xl font-bold logo-title">MyFlixed</a>
        </div>
        <div class="top-menu">
          <a href="/" class="p-2">Home</a>
          <a href="/movies" class="p-2">Movies</a>
          <a href="/about" class="p-2">Series</a>
          <a href="/contact" class="p-2">Categories</a>
        </div>
      </nav>
    </header>
    <main class="container-results">
      <div class="search-header">
        <h1 class="text-4xl font-bold">Search Results</h1>
        <p class="text-lg">Showing search results for "movie"</p>
      </div>
      <div id="search-results" class="search-results">
        <!-- Search results will be displayed here use the template below -->
      </div>
    </main>
    <template id="movie-card-template">
      <div class="movie-card">
        <img src="" alt="" class="w-full" />
        <h3 class="text-lg font-bold mt-2"></h3>
        <div class="flex items-center">
          <span class="movie-card-text"></span>
        </div>
      </div>
    </template>
    <template id="movie-caraousel-template">
      <h2 class="text-3xl font-bold">Now Playing</h2>
      <div class="movie-caraousel-container">
        <button
          id="image-prev-movie"
          class="prev-popular"
          onclick="prevSlide('movie-caraousel-playing')"
        >
          &#10094;
        </button>
        <div
          class="movie-caraousel-container-place flex gap"
          id="movie-caraousel-playing"
        ></div>
        <button
          id="image-next-movie"
          class="next-popular"
          onclick="nextSlide('movie-caraousel-playing')"
        >
          &#10095;
        </button>
      </div>
    </template>
    <script src="search.bundle.js"></script>
  </body>
</html>
