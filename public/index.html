<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFlixed | Watch Movies Online</title>
    <link href="/styles/tailwind.css" rel="stylesheet" />
    <link href="./styles/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8W9BTGW9WB"></script>

  <body>
    <header class="bg-gray-800 text-white p-4 header">
      <nav class="nav-container">
        <div>
          <a href="/" class="text-2xl font-bold logo-title"> MyFlixed </a>
        </div>
        <div class="top-menu">
          <a href="/" class="p-2">Home</a>
          <a href="/movies" class="p-2">Movies</a>
          <a href="/about" class="p-2">Series</a>
          <a href="/contact" class="p-2">Categories</a>
        </div>
        <div class="search-form">
          <form action="/search.html" method="get" class="flex">
            <input
              type="text"
              name="query"
              placeholder="Search for a movie"
              class="p-2 rounded-l"
            />
          </form>
          <svg width="32px" height="32px" viewBox="0 0 0.96 0.5" xmlns="http://www.w3.org/2000/svg" fill="#ffffff"><path d="M0.61 0a0.33 0.33 0 0 0 -0.247 0.549L0.04 0.915l0.045 0.04 0.322 -0.365A0.33 0.33 0 1 0 0.61 0zm0 0.6a0.27 0.27 0 1 1 0 -0.54 0.27 0.27 0 0 1 0 0.54"/></svg>
        </div>
      </nav>
      <div class="gradient-line"></div>
    </header>
    <main class="container">
      <div class="image-container">
        <button id='image-prev' class="prev">&#10094;</button>
        <div class="slides">
          <img id='caraousel-image-1' src="https://image.tmdb.org/t/p/w1280//4cp40IyTpFfsT2IKpl0YlUkMBIR.jpg" class="slide" alt="Image 1">
          <img id='caraousel-image-2' src="https://image.tmdb.org/t/p/w1280//nv5wwZou159v5OC61i4ElR7OqyY.jpg" class="slide" alt="Image 2">
          <img id='caraousel-image-3' src="https://image.tmdb.org/t/p/w1280//tElnmtQ6yz1PjN1kePNl8yMSb59.jpg" class="slide" alt="Image 3">
          <!-- Add more images as needed -->
        </div>
        <button id='image-next' class="next">&#10095;</button>
      </div>
      <!-- tittle, rating, release date, overview, ontop of the image -->
      <div class="image-info">
        <h1 id='caraousel-title' class="text-4xl font-bold"></h1>
        <div class="flex items-center">
          <div class="rating flex items-center image-text-data justify-center">
            <svg
              width="32px"
              height="32px"
              viewBox="0 0 0.7 0.68"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.318 0.031a0.02 0.02 0 0 0 -0.036 0L0.2 0.197l-0.183 0.027a0.02 0.02 0 0 0 -0.011 0.034l0.132 0.129 -0.031 0.182a0.02 0.02 0 0 0 0.029 0.021L0.3 0.504l0.164 0.086a0.02 0.02 0 0 0 0.029 -0.021l-0.031 -0.182 0.132 -0.129a0.02 0.02 0 0 0 -0.011 -0.034l-0.183 -0.027z"
                fill="#FFD700"
              />
            </svg>

            <span id='caraousel-rating' class="ml-2 font-bold"></span>
          </div>
          <span class="image-text-data">|</span>
          <div id='caraousel-year' class="release-date image-text-data"></div>
        </div>
        <p class="text-lg mt-4" id='caraousel-description'>
        </p>
      </div>
      <!-- gradient line -->
      <div class="gradient-line-middle"></div>
      <div class="mobile-search-bar">
        <div class="mobile-search-bar-container">
        <form action="/search.html" method="get" class="flex">
          <input
            type="text"
            name="query"
            placeholder="Search for a movie"
            class="p-2 rounded-l"
          />
          <button type="submit">Search</button>
        </form>
        </div>
      </div>

      <!-- movie carousel -->
       <div class="movie-caraousel" id="movie-caraousel">
        <h2 class="text-3xl font-bold">Popular Movies</h2>
        <div class="movie-caraousel-container">
          <button id='image-prev-movie' class="prev-popular"
          onclick="prevSlide('movie-caraousel-popular')"
          >&#10094;</button>
          <div class="movie-caraousel-container" id="movie-caraousel-popular">
          </div>
          <button id='image-next-movie' class="next-popular"
          onclick="nextSlide('movie-caraousel-popular')"
          >&#10095;</button>
        </div>
        <h2 class="text-3xl font-bold">Now Playing</h2>
        <div class="movie-caraousel-container">
          <button id='image-prev-movie' class="prev-popular"
          onclick="prevSlide('movie-caraousel-playing')">&#10094;</button>
          <div class="movie-caraousel-container" id="movie-caraousel-playing">
          </div>
          <button id='image-next-movie' class="next-popular"
          onclick="nextSlide('movie-caraousel-playing')">&#10095;</button>
        </div>
        <h2 class="text-3xl font-bold">Top 20 Indonesia</h2>
        <div class="movie-caraousel-container">
          <button id='image-prev-movie' class="prev-popular"
          onclick="prevSlide('movie-caraousel-country')">&#10094;</button>
          <div class="movie-caraousel-container" id="movie-caraousel-country">
          </div>
          <button id='image-next-movie' class="next-popular"
          onclick="nextSlide('movie-caraousel-country')">&#10095;</button>
        </div>
        <!-- movie carousel end -->
        <!-- footer end -->
    </main>
    <footer>
    </footer>
    <template id="movie-card-template">
      <div class="movie-card">
        <img src="" alt="" class="w-full" />
        <h3 class="text-lg font-bold mt-2"></h3>
        <div class="flex items-center">
          <span class="movie-card-text"></span>
        </div>
      </div>
    </template>
    <template id="movie-caraousel-template">
        <h2 class="text-3xl font-bold">Now Playing</h2>
        <div class="movie-caraousel-container">
          <button id='image-prev-movie' class="prev-popular"
          onclick="prevSlide('movie-caraousel-playing')">&#10094;</button>
          <div class="movie-caraousel-container-place flex gap" id="movie-caraousel-playing">
          </div>
          <button id='image-next-movie' class="next-popular"
          onclick="nextSlide('movie-caraousel-playing')">&#10095;</button>
        </div>
    </template>
    <script src="index.bundle.js"></script>
    <script>
      function nextSlide(id) {
      const container = document.getElementById(id);
        if (container) {
          container.scrollBy({ left: 200, behavior: "smooth" });
        }
      }
      function prevSlide(id) {
        const container = document.getElementById(id);
        if (container) {
          container.scrollBy({ left: -200, behavior: "smooth" });
        }
      }
    </script>
  </body>
</html>
