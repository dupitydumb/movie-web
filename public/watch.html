<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Movie</title>
    <link href="/styles/tailwind.css" rel="stylesheet" />
    <link href="./styles/index.css" rel="stylesheet" />
    <link href="./styles/watch.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-gray-800 text-white p-4 header">
      <nav class="nav-container">
        <div>
          <a href="/" class="text-2xl font-bold">Movie Watch</a>
        </div>
        <div class="top-menu">
          <a href="/" class="p-2">Home</a>
          <a href="/movies" class="p-2">Movies</a>
          <a href="/about" class="p-2">Series</a>
          <a href="/contact" class="p-2">Categories</a>
        </div>
      </nav>
    </header>
    <main class="container-watch">
      <div id="movie-container" class="movie-container">
        <div class="movie-player" class="mt-4">
          <!-- Movie player or iframe can be embedded here -->
          <iframe
            src="https://player.autoembed.cc/embed/movie/tt3359350"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="server-container">
        <div class="movie-server-buttons">
          <button class="server-button">Server 1</button>
          <button class="server-button">Server 2</button>
          <button class="server-button">Server 3</button>
        </div>
      </div>
      <div class="movie-info mt-4">
        <div class="movie-info-item flex">
          <img
            src="https://image.tmdb.org/t/p/w1280//4cp40IyTpFfsT2IKpl0YlUkMBIR.jpg"
            class="movie-image"
            alt="Image 1"
          />
          <div class="movie-info-text">
            <h1 class="text-4xl font-bold">Manchester by the Sea</h1>
            <span class="text-2xl">Rating: 8.1</span>
            <span class="text-2xl">Release Date: 2016-11-18</span>
            <p class="text-lg movie-info-description">
              An depressed uncle is asked to take care of his teenage nephew
            </p>
            <div class="genre-container">
              <span class="genre">Drama</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="watch.bundle.js"></script>
  </body>
</html>
